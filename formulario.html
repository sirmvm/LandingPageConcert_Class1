<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- encabezado -->
<header class="bg-gray-800 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Festival San Boris 2023</h1>
    <button onclick="regresar()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg">Regresar</button>
</header>

<!-- hero del evento -->
<section class="bg-gray-100 py-8 mx-auto h-auto">
    <div class="container mx-auto h-auto">
        <h2 class="text-5xl font-bold mb-10 text-cyan-600 text-center "> RESERVA TU LUGAR</h2>
        <div class="grid grid-cols-2">
            <div class="list-disc pl-4 pt-16">
                <form id="MY_FORM" class="space-y-2 max-w-md mx-auto ">
                    <input id="NAME_INPUT" type="text" name="nameP" class="border border-indigo-500 block w-full rounded p-2" placeholder="Nombre" required>
                    <input id="LASTNAME_INPUT" type="text" name="lastnameP" class="border border-indigo-500 block w-full rounded p-2" placeholder="Apellido"required>
                    <input id="RUT_INPUT" type="numer" name="lastnameP" class="border border-indigo-500 block w-full rounded p-2" placeholder="Rut"required>
                    <input id="EMAIL_INPUT" type="email" name="email" class="border border-indigo-500 block w-full rounded p-2" placeholder="Email" required>
                    <input id="PASSWORD_INPUT" type="password" name="password" class="border border-indigo-500 block w-full rounded p-2" placeholder="Password" required>
                    <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded w-full">Enviar</button>
            </div>
            <div class="list-disc pl-4 ">
                <br>
                <p class="text-2xl font-bold mb-2">Fecha y hora: 21 de Enero a las 19 hrs</p>
                <p class="text-2xl mb-2">Lugar: Estadio Nacional - Santiago.Chile</p>
                
                <img src="./img/beatles.jpg" alt="imagen de perfil" >
            </div>
            
            
        </div>
    </div>
</section>
<section class="bg-gray-200 py-8">
    <div class="container mx-auto text-cyan-600 text-center">
      <h2 class="text-2xl font-bold mb-4">CONCIERTOS HISTÓRICOS</h2>
      <div class="grid grid-cols-3 gap-4">
        <img class="ml-4 pl-14 w-96 h-56 object-cover" src="./img/beatles1.jpg" alt="Imagen del evento" />
        <img class="ml-7 pl-14 w-96 h-56 object-cover" src="./img/beatles2.jpg" alt="Imagen del evento" />
        <img class="ml-4 pl-14 w-96 h-56 object-cover" src="./img/beatles3.jpg" alt="Imagen del evento" />
        
      </div>
    </div>
  </section>


<!-- footer -->
<footer class="bg-gray-800 text-white py-4 px-6 flex justify-between items-center">
    <p>Todos los derechos reservados Matias Valladares © 2023</p>
    <p>Política de Privacidad | Términos y Condiciones de acuerdo al dictamen de SanBoris</p>
</footer>

<script src="./js/script.js"></script>
</body>
</html>
